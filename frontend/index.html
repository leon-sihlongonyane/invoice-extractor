<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hand-Completed Log Reader</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Read Hand-Completed Logs with the Gemini API</h1>
        <form>
            <div class="image-picker">
                <label class="">
                    <input type="file" name="chosen-image" id="chosen-image" accept="image/*" multiple required>
                </label>
            </div>
            <div class="prompt-box">
                <button type="submit">Go</button>
            </div>
        </form>
        <p class="imagecount">[Image count will appear here]</p>
        <p class="output">[Output will appear here]</p>
    </main>
    <script src="script.js"></script>
</body>

</html>
